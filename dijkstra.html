<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" rel="stylesheet" />
    <style>
        :root {
            --bg: #160e0f;
            --text: #f4eded;
            --prim: #c8a8aa;
            --sec: #614b3d;
            --accent: #ab9a79;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px;
            flex: 1 1 100%;
        }

        input,
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input {
            background-color: var(--sec);
            color: var(--text);
            flex: 1;
        }

        button {
            background-color: var(--accent);
            color: var(--bg);
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--prim);
        }

        .visualization-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #mynetwork {
            width: 100%;
            height: 400px;
            border: 1px solid var(--prim);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .info-text {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .input-section {
                flex-direction: column;
                gap: 5px;
            }

            .input-group {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 25px;
            }

            input,
            button {
                width: 100%;
            }

            .visualization-container {
                padding: 10px;
            }

            #mynetwork {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dijkstra's Algorithm Visualization</h1>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="vertexInput" placeholder="Enter vertex name (e.g., A)">
                <button id="addVertexBtn">Add Vertex</button>
            </div>
            <div class="input-group">
                <input type="text" id="edgeFrom" placeholder="From vertex (e.g., A)">
                <input type="text" id="edgeTo" placeholder="To vertex (e.g., B)">
                <input type="number" id="edgeWeight" placeholder="Edge weight">
                <button id="addEdgeBtn">Add Edge</button>
            </div>
            <div class="input-group">
                <input type="text" id="sourceVertex" placeholder="Source vertex (e.g., A)">
                <input type="text" id="destinationVertex" placeholder="Destination vertex (e.g., B)">
                <button id="getShortestPathBtn">Get Shortest Path</button>
            </div>
            <div class="input-group">
                <input type="text" id="startVertex" placeholder="Starting vertex (e.g., A)">
                <button id="runDijkstraBtn">Run Dijkstra</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="visualization-container">
            <div id="mynetwork"></div>
        </div>
        <div id="infoText" class="info-text"></div>
    </div>
    <script src="dijkstra.js"></script>
</body>

</html>

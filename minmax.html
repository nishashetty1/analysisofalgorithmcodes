<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max Algorithm Visualization</title>

    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            flex-grow: 1;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-bottom: 20px;
        }

        .bar {
            width: 30px;
            margin: 0 2px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            color: white;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .bar.current {
            background-color: #e74c3c;
        }

        .bar.min {
            background-color: #2ecc71;
        }

        .bar.max {
            background-color: #9b59b6;
        }

        .info-text {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Min-Max Algorithm Visualization</h1>
        <div class="input-section">
            <input type="text" id="arrayInput" placeholder="Enter comma-separated numbers">
            <button id="randomArrayBtn">Generate Random Array</button>
            <button id="startBtn">Start</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="speed-control">
            <label for="speedControl">Speed:</label>
            <input type="range" id="speedControl" min="1" max="5" value="3">
            <span id="speedValue">3</span>
        </div>
        <div id="arrayContainer" class="array-container"></div>
        <div id="infoText" class="info-text"></div>
    </div>


    <script src="minmax.js"></script>
</body>

</html>

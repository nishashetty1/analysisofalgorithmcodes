<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualization</title>

    <style>
        :root {
            --bg: #160e0f;
            --text: #f4eded;
            --prim: #c8a8aa;
            --sec: #614b3d;
            --accent: #ab9a79;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            flex: 1 1 auto;
            min-width: 120px;
            box-sizing: border-box;
        }

        input {
            background-color: var(--sec);
            color: var(--text);
        }

        button {
            background-color: var(--accent);
            color: var(--bg);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--prim);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speed-control input[type="range"] {
            flex: 0 0 100px;
        }

        .visualization-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden; /* Add this line to prevent overflow */
        }

        .array-container {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
        }

        .bar {
            flex: 1;
            background-color: var(--prim);
            transition: height 0.3s ease-in-out, background-color 0.3s ease-in-out;
            position: relative;
            border-radius: 4px 4px 0 0;
        }

        .bar-value {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--text);
            padding-bottom: 2px;
        }

        .bar.selected {
            background-color: #e74c3c;
        }

        .bar.comparing {
            background-color: #f1c40f;
        }

        .bar.found {
            background-color: #2ecc71;
        }

        .info-text {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .input-section {
                flex-direction: column;
                gap: 5px;
            }

            h1 {
                font-size: 25px;
            }

            input,
            button {
                width: 100%;
                min-width: 0;
            }

            .visualization-container {
                padding: 10px;
            }

            .array-container {
                height: 200px; /* Adjusted height for mobile */
            }

            .bar {
                border-radius: 2px 2px 0 0; /* Smaller corner radius for mobile */
            }

            .bar-value {
                font-size: 10px;
            }

            .speed-control {
                flex-wrap: wrap;
                justify-content: center;
            }

            .speed-control input[type="range"] {
                flex: 0 0 80%;
                order: -1;
            }

            .bar-value {
                font-size: 10px; /* Reduce font size for mobile */
            }

            .visualization-container{
                padding-top: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Binary Search Visualization</h1>
        <div class="input-section">
            <input type="text" id="arrayInput" placeholder="Enter comma-separated numbers">
            <button id="randomArrayBtn">Generate Random Array</button>
            <input type="number" id="searchInput" placeholder="Enter search value">
            <button id="startBtn">Start</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="speed-control">
            <label for="speedControl">Speed:</label>
            <input type="range" id="speedControl" min="1" max="5" value="3">
            <span id="speedValue">3</span>
        </div>
        <div class="visualization-container">
            <div id="arrayContainer" class="array-container"></div>
        </div>
        <div id="infoText" class="info-text"></div>
    </div>
    <script src="binary.js"></script>
</body>

</html>
